<template name="categoryItem">
    <li class="collection-item row">
        <div class="col s10">
            {{name}}
        </div>
        <div class="col s1">
            <a href="" class="rename-category right">
                <i class="fa fa-pencil-square-o"></i>
            </a>
        </div>
        <div class="col s1">
            <a href="" class="delete-category">
                <i class="fa fa-trash"></i>
            </a>
        </div>
    </li>
</template>
