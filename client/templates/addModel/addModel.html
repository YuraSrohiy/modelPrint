<template name="addModel">
    <div class="container container-top">
        
        <div class=row>
            <div class="col s6">
                <form id="addModelForm">
                    <div class="input-field">
                        <input type="text" id="modelName" />
                        <label for="modelName">Model Name</label>
                    </div>
                    <div class="input-field">
                        <textarea id="modelDescription" class="materialize-textarea"></textarea>
                        <label for="modelDescription">Model Description</label>
                    </div>
                    <div class="input-field col s8">
                        <input type="text" id="modelImage" />
                        <label for="modelImage">Image Link (Not direct link!)</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" id="modelPrice" />
                        <label for="modelPrice">Model Price</label>
                    </div>
                    <!--Category select-->
                    <div class="input-field col s6">
                        <select class="category-choose">
                            <option selected disabled>Choose Category</option>
                            {{#each categories}}
                                <option id="{{_id}}">{{name}}</option>
                            {{/each}}
                        </select>
                        <label>Category</label>
                    </div>
                    <!--Dimensions-->
                    <div class="input-field col s6">
                        <input type="text" id="modelDimensions" class=""/>
                        <label for="modelDimensions">Model Dimensions</label>
                    </div>
                    <!--Paintable switch-->
                    <div class="switch col s6">
                        <p>Paintable?</p>
                        <label>
                            No
                            <input type="checkbox" id="paintable-check">
                            <span class="lever"></span>
                            Yes
                        </label>
                    </div>
                    <!--Status-->
                    <form class="col s6 status-check">
                        <p>
                            <input name="group1" type="radio" id="active-item" />
                            <label for="active-item">Active</label>
                        </p>
                        <p>
                            <input name="group1" type="radio" id="archived-item" />
                            <label for="archived-item">Archived</label>
                        </p>
                    </form>
                    <button class="btn add-item-btn col s12">ADD ITEM</button>
                </form>
            </div>
            <div class="col s6">
                <img src="{{imageUrl}}" class="modelImg" />
            </div>
        </div>
    </div>
</template>
